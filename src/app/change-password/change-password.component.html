<ng-container>
    <div>
        <button type="submit" class="btn btn-primary" disabled>Cancel Change</button>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h2>Change Password</h2>
                <form>
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input name="oldPassword" type="password" class="form-control"
                            id="oldPassword" placeholder="Old Password">
                    </div>
                    
                    <br>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input name="newPassword" type="password" class="form-control"
                            id="newPassword" placeholder="New Password">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="verifyPassword">Verify New Password</label>
                        <input name="verifyPassword" type="password" class="form-control"
                            id="verifyPassword" placeholder="Verify Password">
                    </div>
                </form>
            </div>

            <div class="text-center">
                <p class="error-message">
                </p>
                <button type="submit" class="btn btn-primary" disabled>Update Profile</button>
            </div>
        </div>
    </div>
</ng-container>
