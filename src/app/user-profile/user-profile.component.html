<!--
    User Profile Page
-->
<ng-container *ngIf="user">
    <div>
        <h1>
            Hello, {{user.firstName}}
        </h1>
        <div class="row justify-content-md-center">
            <div class="col-3">
                <h2>Personal Details</h2>
                <h3>Name:</h3>
                <p>{{user.firstName}} {{user.middleName}} {{user.lastName}}</p>
                <h2>Contact Information</h2>
                <p>{{user.eMail}}</p>
                <button class="btn btn-primary">Edit Profile</button>
            </div>
            <div class="col-md-auto">
                <h2>Order History</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Order Id</th>
                            <th scope="col">Seller</th>
                            <th scope="col">Item</th>
                            <th scope="col">Shipped</th>
                            <th scope="col">View Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Otto</td>
                            <td>Item A</td>
                            <td>*Date Shipped*</td>
                            <td><button class="btn btn-primary" disabled>Details</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<!--
    Login Page
-->

<ng-container *ngIf="!user">
    <button type="submit" class="btn btn-primary" (click)="createProfile()">Create Profile</button>
    <div>
        <div class="row justify-content-md-center">
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="email">E-Mail Address</label>
                        <input [(ngModel)]="credentials.providedEmail" name="email" type="email" class="form-control"
                            id="email" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="credentials.providedPassword" name="password" type="password"
                            class="form-control" id="password" placeholder="Password">

                    </div>
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </form>
            </div>

            <div class="col-md-auto">
                <h1>Campus</h1>
                <h1>Store</h1>
                <h1>Login</h1>
            </div>
        </div>

    </div>
</ng-container>
